<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/a65c365131.js" crossorigin="anonymous"></script>
    <title>Cocktails</title>
</head>
<body>
  <div class="container" style="max-width: 840px;">
    <div class="mt-3 gx-5 text-center">
      <h1 class="mr-0 text-center">Cocktails</h1>
      <hr>
      <div class="btn-toolbar mb-3 d-flex justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2 btn-group-lg" role="group" aria-label="First group">
          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
          <label class="btn btn-outline-danger botaoC" for="btncheck1">Categories</label>
          <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
          <label class="btn btn-outline-danger botaoG" for="btncheck2">Glasses</label>
          <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
          <label class="btn btn-outline-danger botaoI" for="btncheck3">Ingredients</label>
        </div>
        <div class="input-group">
          <form id="formSearch">
            <input type="text" class="form-control mt-2" id="searchCocktail" placeholder="Search by name">
          </form>
        </div>
      </div>
    </div>
      <div class="mt-5 gx-5 d-flex justify-content-center">
        <div class="card mb-3" style="max-width: 840px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img class="img-fluid rounded-start random" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title titul"></h5>
                <p class="card-text description"></p>
                <p class="card-text"><small class="text-muted line"></small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card w-100 d-none" id="ulList" style="width: 18rem;">
        <div class="card-header"></div>
        <ul class="list-group list-group-flush list ">
        </ul>
      </div>
    </div>
  <div class="sidebar aside d-none">
    <div class="titileSidebar">
      <h1>Categories</h1>
    </div>
    <div class="x">
      <i class="far fa-window-close fa-2x"></i>
    </div>
    <div class="mainContent">
      <div class="botao">
        <span>Beer</span>
      </div>
    </div>
  </div> 
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast-container">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="/cocktail.jpg" class="rounded me-2" alt="...">
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      <div class="toast-body pop-up2"></div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
